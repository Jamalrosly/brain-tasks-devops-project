version: 0.2

phases:
  install:
    commands:
      - echo Installing kubectl
      - curl -LO "https://dl.k8s.io/release/v1.29.0/bin/linux/amd64/kubectl"
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/
      - kubectl version --client



  pre_build:
    commands:
      - echo Logging in to Amazon ECR
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 292622099037.dkr.ecr.ap-south-1.amazonaws.com

  build:
    commands:
      - echo Building Docker image
      - docker build -t brain-tasks-app .
      - docker tag brain-tasks-app:latest 292622099037.dkr.ecr.ap-south-1.amazonaws.com/brain-tasks-app:latest

  post_build:
    commands:
      - echo WHOAMI
      - aws sts get-caller-identity
      - echo AWS_REGION=$AWS_REGION
      - echo Listing clusters
      - aws eks list-clusters --region ap-south-1
      - echo Updating kubeconfig
      - aws eks update-kubeconfig --region ap-south-1 --name brain-eks-cluster
      - kubectl config get-contexts
      - kubectl config current-context
      - kubectl apply -f deployment.yaml --validate=false
      - kubectl apply -f service.yaml --validate=false

